{% extends 'layout.html' %} {% block body %}

<div class="min-h-screen bg-gradient-to-b from-gray-50 to-green-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">
            Find out the most suitable crop to grow in your farm
        </h1>

        <div class="bg-white shadow-xl rounded-lg p-8">
            <form method="POST" action="{{ url_for('crop_prediction') }}" class="space-y-6">
                <!-- Nitrogen Input -->
                <div class="space-y-2">
                    <label for="Nitrogen" class="block text-sm font-medium text-gray-700">Nitrogen</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="number" 
                               class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               id="Nitrogen"
                               name="nitrogen"
                               placeholder="Enter the value (example: 50)"
                               required>
                    </div>
                </div>

                <!-- Phosphorous Input -->
                <div class="space-y-2">
                    <label for="Phosphorous" class="block text-sm font-medium text-gray-700">Phosphorous</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="number"
                               class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               id="Phosphorous"
                               name="phosphorous"
                               placeholder="Enter the value (example: 50)"
                               required>
                    </div>
                </div>

                <!-- Potassium Input -->
                <div class="space-y-2">
                    <label for="Pottasium" class="block text-sm font-medium text-gray-700">Potassium</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="number"
                               class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               id="Pottasium"
                               name="pottasium"
                               placeholder="Enter the value (example: 50)"
                               required>
                    </div>
                </div>

                <!-- pH Level Input -->
                <div class="space-y-2">
                    <label for="ph" class="block text-sm font-medium text-gray-700">pH Level</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="number"
                               step="0.01"
                               class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               id="ph"
                               name="ph"
                               placeholder="Enter the pH value"
                               required>
                    </div>
                </div>

                <!-- Rainfall Input -->
                <div class="space-y-2">
                    <label for="Rainfall" class="block text-sm font-medium text-gray-700">Rainfall (in mm)</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="number"
                               step="0.01"
                               class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm"
                               id="Rainfall"
                               name="rainfall"
                               placeholder="Enter the rainfall value"
                               required>
                    </div>
                </div>

                <!-- State Selection -->
                <div class="space-y-2">
                    <label for="sts" class="block text-sm font-medium text-gray-700">State</label>
                    <select onchange="print_city('state', this.selectedIndex);"
                            id="sts"
                            name="stt"
                            class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm"
                            required>
                    </select>
                </div>

                <!-- City Selection -->
                <div class="space-y-2">
                    <label for="state" class="block text-sm font-medium text-gray-700">City</label>
                    <select id="state"
                            name="city"
                            class="block w-full px-4 py-3 rounded-md border border-gray-300 focus:ring-green-500 focus:border-green-500 sm:text-sm"
                            required>
                    </select>
                </div>

                <script language="javascript">print_state("sts");</script>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        Predict Crop
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
