{% extends 'layout.html' %}
{% block body %}

<div class="min-h-screen bg-gradient-to-b from-gray-50 to-green-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl w-full">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-green-600 px-4 py-5 sm:px-6">
                <h2 class="text-xl leading-6 font-semibold text-white">
                    Crop Prediction Result
                </h2>
            </div>
            <div class="px-4 py-12 sm:p-12">
                <div class="text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 mb-6">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <h3 class="text-3xl font-bold text-gray-900 mb-2">
                        Recommended Crop
                    </h3>
                    <p class="text-4xl font-extrabold text-green-600 mt-4">
                        {{ prediction }}
                    </p>
                    <p class="mt-6 text-gray-600">
                        Based on your soil conditions and location, this crop would be the most suitable for your farm.
                    </p>
                    <div class="mt-8">
                        <a href="{{ url_for('crop_recommend') }}" 
                           class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                            Try Another Prediction
                            <svg class="ml-2 -mr-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
