	<button id="to-top-button" onclick="goToTop()" class="hidden fixed z-50 bottom-10 right-10 p-4 border-0 w-14 h-14 rounded-full shadow-md bg-green-600 hover:bg-green-700 text-white text-lg font-semibold transition-colors duration-300">
		<svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

	</button>

	<script>
		// Mobile menu toggle
		const btn = document.querySelector("button.mobile-menu-button");
		const menu = document.querySelector(".mobile-menu");
		
		btn.addEventListener("click", () => {
			menu.classList.toggle("hidden");
		});

		// Back to top button
		window.onscroll = function() {
			scrollFunction();
		};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById("to-top-button").classList.remove("hidden");
			} else {
				document.getElementById("to-top-button").classList.add("hidden");
			}
		}

		function goToTop() {
			window.scrollTo({top: 0, behavior: 'smooth'});
		}
	</script>
